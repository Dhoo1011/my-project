services:
  - type: web
    name: phantom-rp-server
    runtime: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: phantom-rp-db
          property: connectionString
      - key: SESSION_SECRET
        generateValue: true

  - type: pserv
    name: phantom-rp-db
    plan: free
