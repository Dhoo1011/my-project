services:
  - type: web
    name: phantom-rp-server
    runtime: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: phantom-rp-db
          property: connectionString
      - key: SESSION_SECRET
        generateValue: true

  - type: pserv
    name: phantom-rp-db
    runtime: postgres
    ipAllowList: []
    plan: free
    disk:
      name: postgres-data
      mountPath: /var/lib/postgresql/data
      sizeGB: 1
